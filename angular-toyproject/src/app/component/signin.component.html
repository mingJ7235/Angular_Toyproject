    <mat-card>
        <mat-card-title>로그인</mat-card-title>
        <mat-card-content>
            <form>
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Id">
                    </mat-form-field>
                </p>
                
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="password">
                    </mat-form-field>
                </p>

                <div class = "button">
                    <button type = "submit" mat-stroked-button>Login</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
