<div class = "wrapper">
    <mat-card>
        <mat-card-title>Login</mat-card-title>
        <mat-card-content>
            <form [formGroup]="signInForm" (ngSubmit) = "submit()">
                <p>
                    <mat-form-field>
                        <input type="text" matInput placeholder="Id" formControlName="id">
                    </mat-form-field>
                </p>
                
                <p>
                    <mat-form-field>
                        <input type="password" matInput placeholder="password" formControlName="password">
                    </mat-form-field>
                </p>

                <p *ngIf="id?.touched && id?.invalid && id?.errors?.required" class="error">
                    이메일을 입력해주세요
                </p>

                <p *ngIf="id?.touched && id?.invalid && id?.errors?.email" class="error">
                    부적절한 이메일 주소 입니다.  
                </p>

                <p *ngIf="password?.touched && password?.invalid && password?.errors?.required" class="error">
                    비밀번호를 입력해주세요
                </p>

                <div class = "button">
                    <button type = "submit" mat-stroked-button [disabled]="!signInForm.valid">로그인</button>
                    <button mat-raised-button color="primary" routerLink="/signup">회원가입</button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
